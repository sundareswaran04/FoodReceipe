<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="style-recipe.css">
    <script defer src="recipe-details.js"></script>
</head>
<body>
    <main class="container">
        <div class="top-bar">
            <div class="logo">
                <div><img src="./assets/burger-svgrepo-com.svg" alt="logo"></div>
                FoodRecipe</div>
            <div class="search-container">
                <input type="text" placeholder="Search recipe..." class="search-bar">
            </div>
            <div class="user-profile"><img src="./assets/icons8-user-100.png" alt="user"></div>
        </div>
        <section class="recipe-header" id="recipe-header">
            <div class="overlay">
                <div class="recipe-info">
                    <h2 id="recipe-title">Loading...</h2>
                </div>
                <div class="details">
                    <p><strong>Chef:</strong> <span id="chef-name">Loading...</span></p>
                    <p><strong>Category:</strong> <span id="category">Loading...</span></p>
                    <p><strong>Rating:</strong> <span id="rating">Loading...</span></p>
                    <p><strong>Duration:</strong> <span id="duration">Loading...</span></p>
                </div>
            </div>
        </section>

        <section class="recipe-section">
            <div class="recipe-content">
                <div class="left-column">
                    <h3>Ingredients</h3>
                    <ul class="ingredients-list" id="ingredients-list">
                        <!-- Ingredients will be dynamically loaded here -->
                    </ul>

                    <form class="comment-form" method="post" action="/comment-post" id="comment-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Your Name" name = "user-name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Your Email" name = "user-email">
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <input type="number" id="rating" name="user-rating" min="1" max="5" placeholder="Your Rating (1-5)">
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea id="comment" rows="4" placeholder="Share your thoughts on this recipe" name="user-comment"></textarea>
                        </div>
                        <button type="submit" class="btn">Submit Comment</button>
                    </form>
                </div>

                <div class="right-column">
                    <h3>Steps</h3>
                    <ol class="steps-list" id="steps-list">
                       
                    </ol>

                    <div class="comments" id="comments-list">
                       
                    </div>
                </div>
            </div>
        </section>
    </main>

    
</body>
<script src = "./recipe-details.js"></script>
</html>
